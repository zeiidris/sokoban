<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sokodan game</title>
    <link rel="stylesheet" href="style1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <script src="sript.js" defer></script>
</head>
<body>
    <div class="before-game">
        <div class="header">
            <h1 class="animate__animated animate__zoomInLeft">Sokoban game</h1>
            <p class="animate__animated animate__fadeInUpBig animate__delay-0.5s">I dare you if you can solve them all!</p>
        </div>
    <div class="intro">
        <h1 class="animate__animated animate__bounceIn animate__delay-2s">How to play ?</h1>
        <div class="para">
        <p id="text">
            </p>
        </div>
        <div class="playContainer">
            <button class="play" id="play">Enjoy it</button>
        </div>
    </div>
</div>
    <div class="game-container">
        <div class="restart-game">
            <p>level <small id="level">1</small></p>
            <button  id="restart" class="restart">Restart</button>
        </div>
        <div class="game">
            <canvas id="canvas"></canvas>
        </div>
        <div class="winner-container">
            <div class="winner animate__animated">
                <p id="con">Contratulations, you won! Prepare yourself for the next level.</p>
                <button id="next">Next</button>
            </div>
        </div>
    </div>
  
</body>
</html>
